<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common-style.css">
    <link rel="stylesheet" href="css/burger-style.css" class="opt-theme">
    <title>Labyrinth mini game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <h1>Welcome to the Labyrinth</h1>
        <p>You can choose your theme and your map with the menu below, after selecting please click on the board game to start the game.</p>
        <p>Use the arrow or z, q, s, d to move your player to the goal through the labyrinth, good luck !</p>
        <div class="option">
            <select name="theme" id="theme">
                <option value="burger">Burger Theme</option>
                <option value="poke">Pokemon Theme</option>
            </select>
            <select name="map" id="map">
                <option value="n1">Map 1</option>
                <option value="n2">Map 2</option>
                <option value="n3">Map 3</option>
            </select>
        </div>
    </header>
    <main class="terrain_de_jeu">

    </main>
    <footer class="ending">
        <p class="win"></p>
        <button hidden>New Game !</button>
    </footer>
    <script src="js/game.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
